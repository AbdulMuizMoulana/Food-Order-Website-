<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Form - Sizzle & Spice</title>
    <link rel="stylesheet" href="orderForm.css">
</head>

<body>
    <header>
        <a href="menu.html">&#11160;</a>
        <h1>Order Form</h1>
    </header>
    <div id="orderForm">
        <div class="order-form-container">
            <form id="order-form" action="http://localhost//phpfiles//orderform.php" method="post">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <br>

                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
                <br>

                <label for="table-number">Table Number:</label>
                <input type="number" id="table-number" name="tableNumber" required>
                <br>

                <label for="delivery-time">Preferred Delivery Time:</label>
                <input type="time" id="delivery-time" name="deliveryTime" required>
                <br>

                <label for="payment-method">Payment Method:</label>
                <select id="payment-method" name="paymentMethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="credit-card">Credit Card (Swipe)</option>
                    <option value="debit-card">Debit Card(Swipe)</option>
                    <option value="cash-on-delivery">Cash on Delivery</option>
                </select>
                <br>

                <label for="notes">Additional Notes:</label>
                <textarea id="notes" name="notes"></textarea>
                <br>

                <button type="submit">Place Order</button>
            </form>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sizzle & Spice. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
  

</body>

</html>
