<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Cart - Sizzle & Spice</title>
    <link rel="stylesheet" href="cart.css">
</head>

<body>
    <header>
        <a href="menu.html">&#11160;</a>
        <h1>My Cart</h1>
    </header>

    <div class="cart-container">
        <div class="cart-title">
            <h2>Your Selected Dishes</h2>
        </div>
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>Total</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Items will be dynamically added here -->
            </tbody>
        </table>
        <div class="cart-total">
            <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
        <div class="cart-actions">
            <button class="order-now" onclick="orderNow()">Order Now</button>
            <button class="clear" onclick="clearCart()">Clear Cart</button>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Sizzle & Spice. All rights reserved.</p>
    </footer>

    <script src="cart.js"></script>
    
</body>

</html>
